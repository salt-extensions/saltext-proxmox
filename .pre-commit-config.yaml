---
minimum_pre_commit_version: 2.4.0
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: cef0300fd0fc4d2a87a85fa2093c6b283ea36f4b  # v5.0.0
    hooks:
      - id: check-merge-conflict   # Check for files that contain merge conflict strings.
        args: [--assume-in-merge]
      - id: trailing-whitespace    # Trim trailing whitespace.
        args: [--markdown-linebreak-ext=md]
      - id: mixed-line-ending      # Ensure files use UNIX-style newlines only.
        args: [--fix=lf]
      - id: end-of-file-fixer      # Ensure files end with a newline.
      - id: check-ast              # Check whether files parse as valid Python.

  # ----- Formatting ---------------------------------------------------------------------------->
  - repo: https://github.com/saltstack/pre-commit-remove-import-headers
    rev: 209beff8e11fed83f3f0863ccfd95aa663fffaf6  # 1.1.0
    hooks:
      - id: remove-import-headers

  - repo: local
    hooks:
      - id: check-cli-examples
        name: Check CLI examples on execution modules
        entry: python .pre-commit-hooks/check-cli-examples.py
        language: python
        files: ^src/saltext/proxmox/modules/.*\.py$

  - repo: local
    hooks:
      - id: check-docs
        name: Check rST doc files exist for modules/states
        entry: python .pre-commit-hooks/make-autodocs.py
        language: python
        pass_filenames: false

  - repo: https://github.com/saltstack/salt-rewrite
    # Automatically rewrite code with known rules
    rev: 8079cfb7f601e5dbad58b8449d85bb24f1e52082  # 2.5.2
    hooks:
      - id: salt-rewrite
        alias: rewrite-docstrings
        name: Salt extensions docstrings auto-fixes
        files: ^src/saltext/proxmox/.*\.py$
        args: [--silent]

  - repo: https://github.com/saltstack/salt-rewrite
    # Automatically rewrite code with known rules
    rev: 8079cfb7f601e5dbad58b8449d85bb24f1e52082  # 2.5.2
    hooks:
      - id: salt-rewrite
        alias: rewrite-tests
        name: Rewrite the test suite
        files: ^tests/.*\.py$
        args: [--silent, -E, fix_docstrings]

  - repo: https://github.com/asottile/pyupgrade
    rev: 32151ac97cbfd7f9dcd22e49516fb32266db45b4  # v3.16.0
    hooks:
      - id: pyupgrade
        name: Rewrite Code to be Py3.8+
        args: [
          --py38-plus,
        ]
        exclude: src/saltext/proxmox/version.py

  - repo: https://github.com/PyCQA/isort
    rev: c235f5e450b4b84e58d114ed4c589cbf454175a3  # 5.13.2
    hooks:
      - id: isort
        args: [
          --py 38,
        ]
        exclude: src/saltext/proxmox/(__init__|version).py

  - repo: https://github.com/psf/black
    rev: b965c2a5026f8ba399283ba3e01898b012853c79  # 24.8.0
    hooks:
      - id: black
        args: [-l 100]
        exclude: src/saltext/proxmox/version.py

  - repo: https://github.com/adamchainz/blacken-docs
    rev: 4c97c4a0d921007af6fefae92d8447cfbf63720b  # 1.18.0
    hooks:
      - id: blacken-docs
        args: [--skip-errors]
        files: ^(docs/.*\.rst|src/saltext/proxmox/.*\.py)$
        additional_dependencies:
          - black==24.8.0
  # <---- Formatting -----------------------------------------------------------------------------

  # ----- Security ------------------------------------------------------------------------------>
  - repo: https://github.com/PyCQA/bandit
    rev: 36fd65054fc8864b4037d0918904f9331512feb5  # 1.7.10
    hooks:
      - id: bandit
        alias: bandit-salt
        name: Run bandit against the code base
        args: [--silent, -lll, --skip, B701]
        exclude: src/saltext/proxmox/version.py

  - repo: https://github.com/PyCQA/bandit
    rev: 36fd65054fc8864b4037d0918904f9331512feb5  # 1.7.10
    hooks:
      - id: bandit
        alias: bandit-tests
        name: Run bandit against the test suite
        args: [--silent, -lll, --skip, B701]
        files: ^tests/.*
  # <---- Security -------------------------------------------------------------------------------

  # ----- Code Analysis ------------------------------------------------------------------------->

  - repo: local
    hooks:
      - id: nox
        alias: lint-src
        name: Lint Source Code
        language: python
        entry: nox -e lint-code-pre-commit --
        files: ^((setup|noxfile)|src/.*)\.py$
        require_serial: true
        additional_dependencies:
          - nox==2024.4.15
          - uv==0.4.18  # Makes this hook much faster

      - id: nox
        alias: lint-tests
        name: Lint Tests
        language: python
        entry: nox -e lint-tests-pre-commit --
        files: ^tests/.*\.py$
        require_serial: true
        additional_dependencies:
          - nox==2024.4.15
          - uv==0.4.18  # Makes this hook much faster

  - repo: https://github.com/Mateusz-Grzelinski/actionlint-py
    rev: 27445053da613c660ed5895d9616662059a53ca7  # v1.7.3.17
    hooks:
      - id: actionlint
        additional_dependencies:
          - shellcheck-py==0.10.0.1
  # <---- Code Analysis --------------------------------------------------------------------------
